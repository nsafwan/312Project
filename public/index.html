<html>
<head>
    <title>CSE312 Project App</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
</head>

<body onload="username() ">
<div class="title">
    <h1>Login and Registration Page</h1>
</div>


    <div class="allForms">
        <h2>Register:</h2>
        <form class="form" action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Email:
                <input id="reg-form-email" type="email" name="email_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Register">
        </form>

        <h2>Login:</h2>
        <form class="form" action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Login">
        </form>
    </div>

    <button id="toPosts">Go to Questions</button>
    <form action="/grades">
        <input type="submit" value="View Grades" id="toPosts"/>
    </form>

<div class = "userclass" id = "user"></div>
<script src="public/functions.js"></script>
</body>
</html>
